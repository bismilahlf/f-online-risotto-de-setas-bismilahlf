<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Rissoto de Setas</title>
  <link rel="stylesheet" href="./css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
		crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
</head>

<body>
  <div class="container px-0 py-4 main">
    <div class="row no-gutters">
      <div class="col ml-4">
        <small>INGREDIENTES</small>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col ml-4">
        <h2>Rissoto de Setas</h2>
      </div>
    </div>
    <div class="row no-gutters border border-primary border-top-0 border-left-0 border-right-0">
      <div class="col ml-3">
				<button class="btn btn-link btn-sm" type="button">Seleccionar todo</button>
				<span class="text-primary">|</span>
        <button class="btn btn-link btn-sm" type="button">Deseleccionar todo</button>
      </div>
    </div>

    <ul class="list-group list-group-flush">
      
    </ul>



    <div class="row no-gutters pt-3 pb-1">
      <div class="col ml-4">
        <small class="text-secondary">Item: <span>0</span></small>
      </div>
    </div>
    <div class="row no-gutters py-1">
      <div class="col ml-4 text-secondary">Subtotal</div>
      <div class="col-2 mr-4 text-right"><span>0,00</span> €</div>
    </div>
    <div class="row no-gutters py-1">
      <div class="col ml-4 text-secondary">Gastos de envío</div>
      <div class="col-2 mr-4 text-right">7,00</div>
    </div>
    <div class="row no-gutters py-1">
      <div class="col ml-4">Total</div>
      <div class="col-2 mr-4 text-right text-success">0,00</div>
    </div>
    <div class="row no-gutters pt-3">
      <div class="col mx-4">
        <button class="w-100 btn btn-success">Comprar ingredientes: <span>0,00</span></button>
      </div>
    </div>

	</div>
	

	<script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
